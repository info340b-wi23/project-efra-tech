        <div class="container-head">
            <div class="header-item">
                <h1>Album Overview</h1>
                <p class="motto"><i>Archive your memories</i></p>
            </div>
            <div class="header-item">
                <form class="album-modify">
                    <button type="button" id="add-album" class="btn btn-outline-success my-2 my-sm-0"
                        data-toggle="modal" data-target="#uploadModal">+ New</button>
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                </form>
                <!-- Modal -->
                <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="Upload Recipe"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2 class="modal-title" id="uploadRecipeLabel">Create New Folder:</h2>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <label for="nameInput">Name:</label><br>
                                <input type="text" id="nameInput"><br>
                                <label for="input-file-now">Upload Image:</label><br>
                            </div>
                            <div class="file-upload-wrapper">
                                <input type="file" id="input-file-now" class="file-upload" />
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
